<div *ngFor="let book of books">
    <h4>{{ book.title }}</h4>
    <p>{{ book.author }}</p>
    <button (click)="editBook(book.id)">Edit</button>
    <button (click)="deleteBook(book.id)">Delete</button>
  </div>
  
  <div *ngFor="let user of users">
    <p>{{ user.name }}</p>
    <p>{{ user.email }}</p>
    <button (click)="editUser(user.id)">Edit</button>
  </div>
