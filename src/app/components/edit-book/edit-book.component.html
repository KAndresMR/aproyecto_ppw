<div class="edit-book">
    <h2>Edit Book</h2>
    <form>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" [(ngModel)]="book.title">
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" [(ngModel)]="book.author">
        </div>
        <div class="form-group">
            <label for="genre">Genre</label>
            <input type="text" id="genre" name="genre" [(ngModel)]="book.genre">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" [(ngModel)]="book.description"></textarea>
        </div>
        <button type="submit">Save Changes</button>
        <button (click)="cancel()">Cancel</button>
    </form>
</div>
